<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croc Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background */
            color: #333; /* Dark text for contrast */
        }

        button {
            background-color: #44c767; /* Crocs green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5cbf2a; /* Darker green on hover */
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button id="factButton">Show Random Fact</button>
    <div class="fact-display" id="factDisplay"></div>
    <button id="twitterButton">Share to Twitter</button>

    <script>
        const facts = [
            "Crocodiles have been around for about 200 million years, making them one of the oldest living species.",
            "Crocodiles can go through 4,000 teeth over a lifetime, as they continuously replace them.",
            "The largest crocodile ever recorded was over 23 feet long and weighed around 2,370 pounds.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "They have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles are more closely related to birds and dinosaurs than to most reptiles.",
            "They have a powerful bite, with a force of over 3,700 pounds per square inch.",
            "Crocodiles use tools; they balance sticks on their snouts to lure birds looking for nesting material.",
            "Despite their size, crocodiles can swim up to 20 miles per hour.",
            "Crocodiles have a lifespan of 70 to 100 years, similar to humans."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('factDisplay').textContent = randomFact;
        });

        document.getElementById('twitterButton').addEventListener('click', () => {
            const fact = document.getElementById('factDisplay').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact + ' - Generated in GenAI workshop!')}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
